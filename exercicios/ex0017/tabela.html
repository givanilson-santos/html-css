<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla</title>
    <Style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
           
        }
       
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;  /*alinhamento horisontal  */
            vertical-align:middle;/*alinhamento vestical */
        }
        .numero{
            text-align: right;
        }
    </Style>
</head>
<body>
    <!-- hieraquia de tabela simples 
    table = tabela 
       table row = linha de tabela 
          table heder = cabeÃ§alho de tabela
          table data = dado de tabela 
 -->
    <table>
        <tr >
            <!-- primeira linha  -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td >A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
